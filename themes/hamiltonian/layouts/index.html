{{ define "main" }}

<h2>Latest Posts</h2>
<div class="post-list">
{{ range first 10 .Data.Pages }}
<article>
  <span>{{ .Date.Format "Jan 2, 2006" }}</span>
  <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
  {{ .Summary }}
  {{ if .Truncated }}<a href="{{ .Permalink }}">Read more...</a>{{ end }}
</article>
{{ end }}
</div>

Subscribe via <a>RSS</a>.

{{ end }}
